<app-common-switch
  [size]="'small'"
  [checked]="isShowTree"
  (valueChangeEvent)="switchValueChange($event)"
></app-common-switch>

<h2>js group by</h2>
<div *ngFor="let item of groupByList">
  <ul>
    <li *ngFor="let i of item">{{ i.name }}--{{ i.Average }}</li>
  </ul>
</div>
<app-global-filter
  [value]="mytitle"
  (btnEmit)="filterClick($event)"
  #globalFilter
  [obj]="myObj"
></app-global-filter>

<input type="button" value="改变父级传值" (click)="parentDataChange()" />

<button (click)="switchOpen()">全部展开</button>{{ isFirstChildrenShow }}

<div id="wrap" *ngIf="isShowTree">
  <div
    class="group first"
    [ngClass]="isFirstChildrenShow ? 'icon-down' : 'icon-right'"
  >
    <div class="parent"></div>
    <div class="children" style="border: none" *ngIf="isFirstChildrenShow">
      <div
        class="group first"
        [ngClass]="isFirstChildrenShow ? 'icon-down' : 'icon-right'"
      >
        <div class="parent"></div>
        <div class="children" style="border: none" *ngIf="isFirstChildrenShow">
          <div
            class="group first"
            [ngClass]="isFirstChildrenShow ? 'icon-down' : 'icon-right'"
          >
            <div class="parent"></div>
            <div class="children"></div>
            <div class="children"></div>
          </div>
          <div class="group center">
            <div class="parent"></div>
            <div class="children"></div>
            <div class="children"></div>
          </div>
          <div class="group last">
            <div class="parent"></div>
            <div class="children"></div>
            <div class="children"></div>
          </div>
        </div>
        <div class="children"></div>
      </div>
      <div class="group center">
        <div class="parent"></div>
        <div class="children"></div>
        <div class="children"></div>
      </div>
      <div class="group center">
        <div class="parent"></div>
        <div class="children"></div>
        <div class="children"></div>
      </div>
      <div class="group last">
        <div class="parent"></div>
        <div class="children"></div>
        <div class="children"></div>
      </div>
    </div>
  </div>

  <div class="group center">
    <div class="parent"></div>
    <div class="children" *ngIf="isFirstChildrenShow"></div>
    <div class="children" *ngIf="isFirstChildrenShow"></div>
  </div>

  <div class="group last">
    <div class="parent"></div>
    <div class="children" *ngIf="isFirstChildrenShow"></div>
  </div>
</div>
